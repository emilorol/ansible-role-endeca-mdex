---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/yamllint.yml
platforms:
  - name: test-endeca-mdex-6.4.1.2
    image: centos:6
    groups:
      - endeca-mdex
provisioner:
  name: ansible
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
  env:
    ANSIBLE_LIBRARY:
      /home/gitlab-runner/.local/lib/python2.7/site-packages/epam_ansible
  lint:
    name: ansible-lint
scenario:
  name: docker-6.4.1.2
verifier:
  name: testinfra
  lint:
    name: flake8
